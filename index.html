<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Freelancer-boostrap</title>
</head>
<body>
  <div class="fixed bg_blue">
    <div class="container fixed_heiht">
      <div class="row">
        <div class="col-xs-12">
          <div class="fixed_left col-xs-5 col-xs-offset-1">
            <a href="#">Start Bootstrap</a>
          </div>
          <div class="fixed_right col-xs-5 col-xs-offset-1">
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section_1 bg_green">
    <div class="container">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <img class="section_1_img img-circle img-responsive"src="profile.png" alt="">
        </div>
      </div>
      <div class="row">
        <div class="section_1_title text-center">
          <div class="col-xs-12">
            <h1 class="color_white">START BOOTSTRAP</h1>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="section_1_star">
          <div class="col-xs-12 text-center color_white">
            <div class="hr text-center"></div>
            <i class="color_white fas fa-star"></i>
            <div class="hr text-center"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="section_1_text">
          <div class="col-xs-12">
            <p class="color_white text-center">Web Developer - Graphic Artist - User Experience Designer</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="portfolio">
    <div class="container">
      <div class="row">
        <div class="portfolio_title">
          <div class="col-xs-12 color_blue">
            <h3 class="text-center">Portfolio</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="portfolio_star">
          <div class="col-xs-12 text-center">
            <div class="hr text-center"></div>
            <i class="color_blue fas fa-star"></i>
            <div class="hr text-center"></div>
          </div>
        </div>
      </div>
      <div class="portfolio_img_top">
        <div class="row">
          <div class="col-xs-4">
            <img class="img-responsive" src="cabin.png" alt="">
          </div>
          <div class="col-xs-4">
            <img class="img-responsive" src="cake.png" alt="">
          </div>
          <div class="col-xs-4">
            <img class="img-responsive" src="circus.png" alt="">
          </div>
        </div>
        <div class="portfolio_img_bottom">
          <div class="row">
            <div class="col-xs-4">
              <img class="img-responsive" src="game.png" alt="">
            </div>
            <div class="col-xs-4">
              <img class="img-responsive" src="safe.png" alt="">
            </div>
            <div class="col-xs-4">
              <img class="img-responsive" src="submarine.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

</body>
</html>
